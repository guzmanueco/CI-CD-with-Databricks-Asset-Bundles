# The main pipeline for wheel_uv

resources:
  pipelines:
    wheel_uv_etl:
      name: wheel_uv_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/wheel_uv_etl"

      libraries:
        - glob:
            include: ../src/wheel_uv_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
