# This is a Databricks asset bundle definition for init_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: init_project
  uuid: 2bd27268-8d69-4565-bf5e-7fe2fb3e8bf6

include:
  - resources/*.yml
  - resources/*/*.yml
  - clusters/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  dab_notebook: 
    default: ../src/sample_notebook_1.ipynb
  partition_date:
    default: "2024-01-01"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-bd92c4a5-086d.cloud.databricks.com
    variables:
      catalog: default
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://dbc-bd92c4a5-086d.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/guzman.garcia1990@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/guzman.garcia1990@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: default
      schema: prod
      dab_notebook: ../src/sample_notebook.ipynb
    permissions:
      - user_name: guzman.garcia1990@gmail.com
        level: CAN_MANAGE
