variables:
    dab_cluster_task_1:
        description: "My DAB Cluster task 1"
        type: complex
        default:
          spark_version: 15.4.x-scala2.12
          node_type: Standard_D3_v2
          autoscale:
            min_workers: 2
            max_workers: 4
        spark_conf:
          spark_speculation: true
          partitionDate: ${var.partition_date}
        spark_env_vars:
          partitionDate: ${var.partition_date}
    dab_cluster_task_2:
        description: "My DAB Cluster task 2"
        type: complex
        default:
          spark_version: 15.4.x-scala2.12
          node_type: Standard_D3_v2
          autoscale:
            min_workers: 2
            max_workers: 7
        spark_conf:
            spark_speculation: true
    
